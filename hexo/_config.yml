# oneX 主题默认配置
# 用户可在博客根目录创建 _config.oneX.yml 覆盖此配置

# 网站头部配置
head:
  favicon: ""

# 图片配置
img:
  avatar: ""
  left_pic: []
  right_pic: []
  post_thumbnail: []
  drawerHeaderBg: []

# UI/UX 配置
uiux:
  slogan: "为美好的世界献上祝福！"
  defaultPrimaryColor: "cyan"
  defaultAccentColor: "pink"

# 评论系统配置
comment:
  disqus:
    shortName: ""

# 侧边栏菜单配置
# type: sitelink (站内链接), page (独立页面), link (外部链接), hr (分隔线)
Drawer: []

# 是否显示颜色选择器
colorPicker: true

# 首页工具栏菜单
homeToolBar: []

# 页脚配置
footer: []
